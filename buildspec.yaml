version: 0.1

phases:
   install:
    runtime-versions:
      nodejs: 18.x
    commands:
      - echo install process started
      - npm install && npm install -g @angular/cli
  pre_build:
    commands:
      - echo installing dependencies...
      - npm i -g @angular/cli
      - npm install
  build:
    commands:
      # - echo testing...
      # - echo building...
      - ng build
artifacts:
  files:
    - "**/*"
  discard-paths: no
  base-directory: dist/sturdy-currency-dashboard