version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18.x
    commands:
      - echo install process started
      - npm install && npm install -g @angular/cli
  build:
    commands:
      - echo build process started now
      - ng build
  artifacts:
  files:
    - "**/*"
  discard-paths: no
  base-directory: dist/sturdy-currency-dashboard